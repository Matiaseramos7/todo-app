<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>

<body>

    <header>
        <h1 class="titulo">ToDo - App</h1>
    </header>
    <main>
        <section>

            <div class="inputs-btn">
                <div class="inputs">
                    <div class="tituloInput">
                        <label for="miInput">Titulo</label>
                        <input id="miInput" required type="text">
                    </div>
                    <div class="descripcionInput">
                        <label for="miInputDesc">Descripcion</label>
                        <input id="miInputDesc" required type="text">
                    </div>
                </div>
                <div class="btn-add">
                    <button id="add-task">
                        <h4>Agregar tarea</h4>
                    </button>
                </div>
            </div>

            <div class="tareas">
                
            </div>

            
        </section>
    </main>
    <footer></footer>

    <script src="main.js"></script>
</body>

</html>
